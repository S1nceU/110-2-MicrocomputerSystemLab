<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header id="header" class="jumbotron bg-dark text-white mb-0">
            <div class="container">
                <h1>智慧家居系統</h1>
            </div>
        </header>
        <section class="bg-light py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div style="width: 500px;" >
                            <h1 id="choose">請選擇模式</h1>
                            <div id="state" name="state" style="display: none;">
                                <h1>感測器偵測中</h1>
                                <h3 id = "adc_value">亮度 = </h3><br>
                                <h3 id = "adc_scan">模式：</h3>
                            </div>
                            
                            <div id="ctrl" style="display: none;">
                                <h1>手動控制面板</h1>
                                <input type="checkbox" name="LED1" id="LED1" style="height: 25px;width: 25px;"><b>LED1 &thinsp;
                                <input type="checkbox" name="LED2" id="LED2" style="height: 25px;width: 25px;">LED2<br> <br>
                                <input type="radio" name="on" id="on" style="height: 25px;width: 25px;"> ON &ensp;&ensp;
                                <input type="radio" name="on" id="off" style="height: 25px;width: 25px;">OFF<br><br>
                                <input type="button" name="led_button" id="led_button" value="切換模式" onclick="LED_state()">
                                <div id="led_state"></div>
                            </div>
                            <br>
                            
                        <hr>
                        
                        <div id="ctrl2" style="display: none;">
                            <h1>循環閃燈</h1>
                            <input type="text" name="sh" id="sh"><br><br>
                            <!-- <input type="button" name="shine" id="shine" value="Mode_Shine" onclick="shine()"> -->
                            <input type="button" id="mutex" value="mutex" onclick="mutex()">
                            <input type="button" id="sema" value="semaphore" onclick="sema()">
                            <div id="shine_state" name="shine_state">
                            </div>
                        </div><br>
                        <input type="button" name="choose_mode" id="choose_mode" value="切換模式" onclick="choose()">
                        <input type="radio" id="DETECT" name = "one">自動模式
                        <input type="radio" id="NODETECT" name = "one">手動模式
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="./main.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("CrcRY2xGLkQm_0V4O");
        })();
    </script>
</html>
